<div class="userDetails">

  <mat-card class="example-card">
    <mat-card-header *ngIf="user">
      <div mat-card-avatar class="example-header-image" [style.backgroundImage]="'url('+user.avatar+')'"></div>
      <mat-card-title>{{user.name}}</mat-card-title>
      <mat-card-subtitle>User ID:{{user.id}}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>


  <br>
  <mat-card *ngIf="followers.length">
    <mat-card-title>Followers</mat-card-title>
    <mat-card-subtitle>
      <div class="followers mat-elevation-z12" *ngIf="followersSource && followersSource?.data?.length">
        <table mat-table [dataSource]="followersSource">

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID</th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>

          <ng-container matColumnDef="avatar">
            <th mat-header-cell *matHeaderCellDef> Avatar</th>
            <td mat-cell *matCellDef="let row"><img src="{{row.avatar}}" alt="" width="50"></td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name</th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr style="cursor: pointer" mat-row *matRowDef="let row; columns: displayedColumns;"
              (click)="onItemClick(row)"></tr>

        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" #followersPaginator
                       aria-label="Select page of users"></mat-paginator>
      </div>

    </mat-card-subtitle>
  </mat-card>
  <br>
  <mat-card *ngIf="following.length">
    <mat-card-title>Following</mat-card-title>
    <mat-card-subtitle>
      <div class="followers mat-elevation-z12" *ngIf="followingSource && followingSource?.data?.length">
        <table mat-table [dataSource]="followingSource">

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID</th>
            <td mat-cell *matCellDef="let fRow"> {{fRow.id}} </td>
          </ng-container>

          <ng-container matColumnDef="avatar">
            <th mat-header-cell *matHeaderCellDef> Avatar</th>
            <td mat-cell *matCellDef="let fRow"><img src="{{fRow.avatar}}" alt="" width="50"></td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name</th>
            <td mat-cell *matCellDef="let fRow"> {{fRow.name}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr style="cursor: pointer" mat-row *matRowDef="let fRow; columns: displayedColumns;"
              (click)="onItemClick(fRow)"></tr>

        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" #followingPaginator
                       aria-label="Select page of users"></mat-paginator>
      </div>

    </mat-card-subtitle>
  </mat-card>
  <br>
  <mat-card *ngIf="repository.length">
    <mat-card-title>Repository</mat-card-title>
    <mat-card-subtitle>
      <div class="followers mat-elevation-z12" *ngIf="repositorySource && repositorySource?.data?.length">
        <table mat-table [dataSource]="repositorySource">

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID</th>
            <td mat-cell *matCellDef="let fRow"> {{fRow.id}} </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name</th>
            <td mat-cell *matCellDef="let fRow"><a href="{{fRow.url}}" target="_blank">{{fRow.name}} </a></td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="repoColumns"></tr>
          <tr mat-row *matRowDef="let fRow; columns: repoColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" #repositoryPaginator
                       aria-label="Select page of users"></mat-paginator>
      </div>

    </mat-card-subtitle>
  </mat-card>
</div>
